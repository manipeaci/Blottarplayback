<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blottarplayback</title>

  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Favicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main>
    <h1 class="rubrik">Blottarplayback</h1>
    <hr class="divider">
    <p>Tigern börjar <span id="starttime">13:30</span>. Ta på dig hörlurar!</p>

    <div id="wrapper">
      <div id="blottartuban">
        <img alt="Bild på blottartuban" src="Images/Blottartuban.svg">
      </div>
      <div id="container">
        <span id="countdown">
          00:00:00
        </span>

        <div id="volume-wrapper">
          <i class="fa fa-volume-down"></i>
          <input id="volume" class="slider" type="range" min="1" max="100" value="50">
          <i class="fa fa-volume-up"></i>
        </div>
      </div>

    </div>

  </main>
  <script src="howlernew.js"></script>
  <script src="SCRIPT/script.js"></script>
</body>

</html>
